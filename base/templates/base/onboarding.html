<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #284C64;
        }

        .presentation-rapport-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .titre {
            color: #FFF;
            font-family: Poppins;
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .dessin {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .texte-container {
            background: rgba(65, 97, 118, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .texte1-bandeau,
        .texte2-bandeau {
            color: #FFF;
            font-family: Poppins;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>

<body>
    <div class='presentation-rapport-container'>
        <div class='logo-container'>
            <img src="../static/images/logo-mauna-white.svg" alt="icone mauna" class="logo" />
        </div>
        <h1 class="titre">MAUNA</h1>
        <div class="dessin">
            <img src="../static/images/dessin.png" alt="logo Mauna" />
        </div>
        <div class="texte-container">
            <div class="texte1-bandeau">Tes premiers mois d'utilisation sont offerts!</div>
            <div class="texte2-bandeau">link to access the app</div>
        </div>
        <div class="texte-container">
            <div class="texte1-bandeau">Ton mot de passe est: [TEAMNAME][NUMBER]</div>
        </div>
    </div>
</body>

</html>
