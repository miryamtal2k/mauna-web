<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #284C64;
}

@page {
  size: A4;
  margin: 0;
      background: #284C64;

}
.presentation-rapport-container {
    display: flex;
    width: auto;
    height: auto;
    padding: 50px 0px;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    background: #284C64;
}

.logoETtitre-MAUNA-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    align-self: stretch;
}

.logo-container{
    display: flex;
    align-items: center;
}

.logo {
    width: 100px;
    height: 100px;
}

.titre-container {
    display: flex;
    justify-content: center;
    align-items: center;
    align-self: stretch;
}

.titre {
    flex: 1 0 0;
    color: #FFF;
    text-align: center;
    font-family: Poppins;
    font-size: 70px;
    font-style: normal;
    font-weight: 500;
    line-height: normal;
}

.dessinEtbandeau-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 80px;
    flex: 1 0 0;
    align-self: stretch;
}

.dessin {
    width: 800px;
    height: 272px;
}

.dessin>*:first-child {
    width: 100%;
}

.bandeau-container {
    display: flex;
    padding: 0px 80px;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    align-self: stretch;
}

.texte-container {
    display: flex;
    padding: 20px 0px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    align-self: stretch;
    border-radius: 10px;
    border: 1px solid #49687C;
    background: #416176;

    /* glass blur */
    backdrop-filter: blur(25px);
}

.titre-bandeau {
    align-self: stretch;
    color: #FFF;
    text-align: center;
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
}

.texte1-bandeau {
    align-self: stretch;
    color: #FFF;
    text-align: center;
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}

.texte2-bandeau {
    align-self: stretch;
    color: #FFF;
    text-align: center;
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    font-weight: 500;
    line-height: normal;
}  
  </style>
    <title>Rapport</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class='presentation-rapport-container'>
        <div class='logoETtitre-MAUNA-container' >
            <div class="logo-container">
                <img src="../static/report/logo-mauna.svg" alt="icone mauna" class="logo" />
            </div>
            <div class="titre-container">
                <div class="titre">MAUNA</div>
            </div>
        </div>
        <div class="dessinEtbandeau-container">
            <div class ="dessin" style="margin-top:75px;margin-bottom:75px;">
                <img src="../static/report/dessin.png" alt="logo Mauna"/>
            </div>
            <div class="bandeau-container" style="">
                <div class="texte-container" style="padding-top:40px; padding-bottom:40px;">
                    <div class="titre-bandeau" style="margin-bottom: 2px; margin-top:5px;">Rapport dâ€™Entrainement & Lifestyle</div>
                    <div class="texte1-bandeau" style="margin-bottom: 2px;">{{first_name}} {{last_name}}</div>
                    <div class="texte1-bandeau" style="margin-bottom: 2px;">Semaine {{weeks_since_join}}</div>
                    <div class="texte2-bandeau" style="margin-bottom: 5px;">{{date_of_day_start}} - {{date_of_day_end}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
